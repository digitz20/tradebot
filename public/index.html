<!DOCTYPE html>
<html>
<head>
<title>Bitget Adaptive Bot</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Bitget Adaptive Bot</h1>
<button onclick="startBot()">Start</button>
<button onclick="stopBot()">Stop</button>
<button onclick="toggleTheme()">Toggle Theme</button>

<div>Symbol: <span id="symbol"></span></div>
<div>Price: <span id="price"></span></div>
<div>RSI: <span id="rsi"></span></div>
<div>PnL: <span id="pnl"></span></div>
<div>Streak: <span id="streak"></span></div>
<div id="newsStatus">Checking news...</div>

<canvas id="chart"></canvas>

<h2>Trade History</h2>
<table id="trades"></table>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
